<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>PDF Splitter</h1>
        <input type="file" id="pdf-file" accept=".pdf" style="display: none;">
        <button id="load-pdf">Load PDF</button>
        <div id="page-selection">
            <p>Total Pages: <span id="total-pages">0</span></p>
            <input type="text" id="pages" placeholder="Enter pages to split (e.g., 1,3-5)">
            <button id="split-pdf">Split and Download PDF</button>
        </div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
            <div class="progress-text">0%</div>
        </div>
        <div class="alert" id="alert-message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
