<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Splitter</h1>
        
        <div class="drop-zone" id="drop-zone">
            <div class="drop-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p>Drag & Drop PDF here</p>
                <p class="small">or</p>
                <input type="file" id="pdf-file" accept=".pdf" style="display: none;">
                <button id="load-pdf">Select PDF File</button>
            </div>
        </div>
        
        <div id="page-selection">
            <p>Total Pages: <span id="total-pages">0</span></p>
            
            <div class="input-group">
                <input type="text" id="pages" placeholder="Enter pages to split (e.g., 1,3-5)">
                <button id="preview-pages">Preview</button>
            </div>
            
            <div id="page-preview" class="page-preview"></div>
            
            <button id="split-pdf" class="primary">Split and Download PDF</button>
        </div>
        
        <div class="progress-container">
            <div class="progress-info">
                <div class="progress-text">Processing...</div>
                <div class="progress-percent">0%</div>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
        </div>
        
        <div class="alert" id="alert-message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';</script>
    <script src="script.js"></script>
</body>
</html>
